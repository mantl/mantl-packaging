---
language: go

sudo: false

addons:
  apt:
    packages:
      # hammer
      - rpm

cache:
  apt: true
  directories:
    - tools

install:
  - source scripts/travis-cache.sh

script:
  - mkdir -p /tmp/out
  - ./scripts/ci_build.py

after_failure:
  - tail logs/*

deploy:
  provider: script
  script: /bin/bash scripts/bintray.sh /tmp/out
  on:
    branch: master
