---
name: distributive
version: 0.2.4
# This iteration reflects the merge of CiscoCloud/distributive-rpm into
# asteris-llc/mantl-packaging. This package no longer includes checklists.
iteration: 2
license: ASL 2.0
description: Distributive is a tool for running distributed health checks in
  datacenters.
url: https://github.com/CiscoCloud/distributive
vendor: CiscoCloud
type: rpm

targets:
  - src: "{{empty}}"
    dest: /etc/distributive.d/
  - src: "{{empty}}"
    dest: /usr/share/distributive/
  - src: "{{.BuildRoot}}/{{.Name}}"
    dest: /usr/bin/distributive

scripts:
  build: |
    git clone '{{.URL}}' '{{.BuildRoot}}'
    cd '{{.BuildRoot}}'
    godep go build -o '{{.BuildRoot}}/{{.Name}}' .
