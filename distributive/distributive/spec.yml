---
name: distributive
version: 0.2.6
iteration: 1
license: ASL 2.0
description: Distributive is a tool for running distributed health checks in
  datacenters.
url: https://github.com/CiscoCloud/distributive
vendor: CiscoCloud
type: rpm

targets:
  - src: "{{empty}}"
    dest: /etc/distributive.d/
  - src: "{{empty}}"
    dest: /usr/share/distributive/
  - src: "{{.BuildRoot}}/{{.Name}}"
    dest: /usr/bin/distributive

scripts:
  build: |
    mkdir -p '{{.BuildRoot}}/src/github.com/{{.Vendor}}'
    git clone -n '{{.URL}}' '{{.BuildRoot}}/src/github.com/{{.Vendor}}/{{.Name}}'
    cd '{{.BuildRoot}}/src/github.com/{{.Vendor}}/{{.Name}}'
    git checkout 'v{{.Version}}'
    GOPATH={{.BuildRoot}} glide install
    GOPATH={{.BuildRoot}} go build -o '{{.BuildRoot}}/{{.Name}}' 'github.com/{{.Vendor}}/{{.Name}}'
